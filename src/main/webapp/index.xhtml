<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:body>
    <div>
        <h2>Airlines</h2>
        <ol>
            <ui:repeat value="#{airlineBean.airlines}" var="air">
                <li><h:link value="#{air.name}" outcome="airlineManagement?airId=#{air.id}" /></li>
            </ui:repeat>
        </ol>
        <h4>Create airline:</h4>
        <h:form>
            <div>
                <h:outputLabel value="Name:" for="nameInput" />
                <h:inputText id="nameInput" value="#{airlineBean.airline.name}" required="true" />
            </div>
            <br/>
            <h:commandButton value="Add airline" actionListener="#{airlineBean.create()}" action="index?faces-redirect=true"/>
        </h:form>
    </div>
    <div>
        <h2>Passengers</h2>
        <ol>
            <ui:repeat value="#{passengersBean.passengers}" var="passenger">
                <li><h:link value="#{passenger.firstName}" outcome="passengerManagement?passengerId=#{passenger.id}" /></li>
            </ui:repeat>
        </ol>
        <h4>Sign passeneger: </h4>
        <h:form>
            <div>
                <h:outputLabel value="Name:" for="nameInput" />
                <h:inputText id="nameInput" value="#{passengersBean.passenger.firstName}" required="true" />
            </div>

            <div>
                <h:outputLabel value="Last Name:" for="LastNameInput" />
                <h:inputText id="LastNameInput" value="#{passengersBean.passenger.lastName}" required="true" />
            </div>
            <br/>
            <h:commandButton value="Sign passenger" actionListener="#{passengersBean.create()}" action="index?faces-redirect=true"/>
        </h:form>
    </div>
    <div>
        <h:link outcome="mybatis/airlines" value="MyBatis"/>
    </div>
</h:body>
</html>
