<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <h2>All Flights:</h2>
    <h:form>
        <ol>
            <ui:repeat value="#{flightMyBatis.loadAllFlights()}" var="fly">
                <li>#{fly.departure} #{fly.destination} - #{fly.flight.name}. Current passenger count: #{fly.passenger.size()}</li>
                <h:commandButton value="x" action="#{flightMyBatis.deleteFlight(fly.id)}"/>
            </ui:repeat>
        </ol>
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
